<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <table>
    <thead>
      <th>id</th><th>name</th><th>age</th>
    </thead>
    <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td><td th:text="${user.name}">2</td><td th:text="${user.age}">3</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
